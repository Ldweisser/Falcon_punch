<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />

  <title>Dropdown</title>

  <!-- Custom Fonts -->
  <link href="font-awesome-4.1.0/css/font-awesome.css" rel="stylesheet" type="text/css">

  <style>

    body {
      margin: 0;
      padding: 2%;
      background: #5D5D5D;

      font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
      font-weight: 300;
    }

    /* Clearfix */
    .cf:before, .cf:after { content: " "; display: table; }
    .cf:after { clear: both; }

    .container {
      width: 350px;
      margin: auto;
    }

    .panel {
      background: #fff;
    }

    .panel_search {
      padding: 20px;
    }

    /* Panel header */
    .panel_header {
      position: relative;
      padding: 20px;
      background: rgba(0, 126, 233, 1);
      text-align: center;
      color: #fff;
    }
      .panel_header i {
        position: absolute;
        left: 20px;
        font-size: 30px;
      }
      .panel_header .panel_header_title {
        font-size: 22px;
      }

      /* Panel item */
      .panel_item {
        position: relative;
        border-bottom: 1px solid #eee;
        cursor: pointer;
      }
        .panel_item i {
          position: absolute;
          right: 20px;
          font-size: 20px;
        }
        .panel_item_title {
          padding: 20px;
        }
          .panel_item_title:hover{
            background: #f5f5f5;
          }
          .panel_item_title.active,
          .panel_item_title.active:hover {
            background: #eee;
          }
        .panel_item_content {
          display: none;
        }

        .panel_item_content label {
          display: block;
          padding: 20px;
        }
          .panel_item_content label:hover {
            background: #f5f5f5;
            cursor: pointer;
          }

  </style>
</head>
<body>

  <div class="container">
    <div class="panel">
      <div class="panel_header cf">
        <i class="fa fa-tags"></i>
        <span class="panel_header_title">Product Entry</span>
      </div>
      <div class="panel_body">
        <div class="panel_item panel_search">
          <span>Search</span>
          <i class="fa fa-search"></i>
        </div>
        <div class="panel_item">
          <div class="panel_item_title">
            <span>Category</span>
            <i class="fa fa-caret-down"></i>
          </div>
          <div class="panel_item_content">
            <div class="panel_item_input"><label for="option01"><input type="checkbox" name="option01" id="option01" value="option01" /> <span>option01</span></label></div>
            <div class="panel_item_input"><label for="option02"><input type="checkbox" name="option02" id="option02" value="option02" /> <span>option02</span></label></div>
            <div class="panel_item_input"><label for="option03"><input type="checkbox" name="option03" id="option03" value="option03" /> <span>option03</span></label></div>
          </div>
        </div>
        <div class="panel_item">
          <div class="panel_item_title">
            <span>Tablets</span>
            <i class="fa fa-caret-down"></i>
          </div>
          <div class="panel_item_content">
            <div class="panel_item_input"><label for="option04"><input type="checkbox" name="option04" id="option04" value="option04" /> <span>option04</span></label></div>
            <div class="panel_item_input"><label for="option05"><input type="checkbox" name="option05" id="option05" value="option05" /> <span>option05</span></label></div>
            <div class="panel_item_input"><label for="option06"><input type="checkbox" name="option06" id="option06" value="option06" /> <span>option06</span></label></div>
          </div>
        </div>
        <div class="panel_item">
          <div class="panel_item_title">
            <span>Laptops</span>
            <i class="fa fa-caret-down"></i>
          </div>
          <div class="panel_item_content">
            <div class="panel_item_input"><label for="option07"><input type="checkbox" name="option07" id="option07" value="option07" /> <span>option07</span></label></div>
            <div class="panel_item_input"><label for="option08"><input type="checkbox" name="option08" id="option08" value="option08" /> <span>option08</span></label></div>
            <div class="panel_item_input"><label for="option09"><input type="checkbox" name="option09" id="option09" value="option09" /> <span>option09</span></label></div>
          </div>
        </div>
        <div class="panel_item">
          <div class="panel_item_title">
            <span>Phones</span>
            <i class="fa fa-caret-down"></i>
          </div>
          <div class="panel_item_content">
            <div class="panel_item_input"><label for="option10"><input type="checkbox" name="option10" id="option10" value="option10" /> <span>option10</span></label></div>
            <div class="panel_item_input"><label for="option11"><input type="checkbox" name="option11" id="option11" value="option11" /> <span>option11</span></label></div>
            <div class="panel_item_input"><label for="option12"><input type="checkbox" name="option12" id="option12" value="option12" /> <span>option12</span></label></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery Version 1.11.0 -->
  <script src="js/jquery-1.11.0.js"></script>

  <!-- dddropdown -->
  <script>
    // ------------------------------------------------------------
    // dddropdown
       console.log('%câœ” dddropdown', 'color: #2379cf');
    // ------------------------------------------------------------

    (function ($) {

      $('.panel_item_title').click(function() {
        $(this)
          .toggleClass('active')
          .find('.fa-caret-down').toggleClass('fa-caret-down')
          .next('.panel_item_content').toggle();
      });

    })(jQuery);

  </script>

</body>
</html>
